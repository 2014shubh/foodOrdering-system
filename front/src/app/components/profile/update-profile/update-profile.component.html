<form name="form"  #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>

    <div class="form-group row">
        <label for="FirstName" class="col-sm-2 col-form-label">FirstName </label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="form.firstname" #firstname="ngModel" name="firstname" class="form-control" id="FirstName" placeholder="FirstName" required>
          <div class="text-danger" *ngIf="form.firstname=='' && firstname.touched">
            <div>First Name is required</div>
        </div>
        
        </div>
      </div>

      <div class="form-group row">
        <label for="LastName" class="col-sm-2 col-form-label">LastName</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="form.lastname" class="form-control" #lastname="ngModel" name="lastname" id="LastName" placeholder="LastName" required>
          <div class="text-danger" *ngIf="form.firstname=='' && lastname.touched ">
            <div>Last Name is required</div>
        </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="MobileNo"  class="col-sm-2 col-form-label">MobileNo</label>
        <div class="col-sm-10">
          
            <input type="tel" [(ngModel)]="form.mobile" name="phoneNo" pattern="^((\\+91-?)|0)?[0-9]{10}$" class="form-control" id="Telephone"
            aria-describedby="telephoneHelp" placeholder="Enter telephone" required #phoneNo="ngModel"
            [class.is-invalid]="phoneNo.invalid && phoneNo.touched">
            
            <div *ngIf="phoneNo.errors && (phoneNo.invalid && phoneNo.touched)">
                <small class="text-danger" *ngIf="phoneNo.errors.required">Phone number is required</small>
                <small class="text-danger" *ngIf="phoneNo.errors.pattern">Please, Enter 10 digit Mobile Number.</small>
              </div>
        </div>
      </div>
    
   
    <div class="form-group row">
        <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
    <div class="alert alert-warning" *ngIf="form.submitted && isSignUpFailed">
       Updation failed!<br />{{ errorMessage }}
      </div>
  </form>
  <div class="alert alert-success" *ngIf="isSuccessful">
   Profile Updated successfully!
  </div>
