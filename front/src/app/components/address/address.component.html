<div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
         

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Manage</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" routerLink="/addaddress">
                <span data-feather="file-text"></span>
                Add Address
              </a>
            </li>
            
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2"> Address Dashboard</h1>
          
          
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sr.No</th>
              <th scope="col">House Number</th>
              <th scope="col">Street</th>
              <th scope="col">Area</th>
              <th scope="col">City</th>
              <th scope="col">Pincode</th>
              
            </tr>
          </thead>
          <tbody *ngFor= "let address of addresses; let i=index">
            <tr>
              <th scope="row">{{i+1}}</th>
              <td>{{address.houseNum}}</td>
              <td>{{address.street}}</td>
              <td>{{address.area}}</td>
              <td>{{address.city}}</td>
              <td>{{address.pincode}}</td>
            </tr>
              <button (click)="deleteAddress(i)" class="btn btn-primary">Delete</button>
          </tbody>
          </table>
